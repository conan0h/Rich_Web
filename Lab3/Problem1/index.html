<body>
<div class="container">
  <div class="input_container">
      <h1>Note-Taking Application</h1>
        <form>
          <label for="note_input"></label>
          <textarea id="note_input" class="note_input" rows="20" cols="50"></textarea>
          <br>
          <label for="red_option">Red</label>
          <input type="radio" id="red_option" class="color_option" name="color_option" value="red" checked="checked" />
          <label for="blue_option">Blue</label>
          <input type="radio" id="blue_option" class="color_option" name="color_option" value="blue" />
          <label for="yellow_option">Yellow</label>
          <input type="radio" id="yellow_option" class="color_option" name="color_option" value="yellow"/>
          <label for="green_option">Green</label>
          <input type="radio" id="green_option" class="color_option" name="color_option" value="green" />
        </form>
      <br>
      <button class="btn">Create note</button>
  </div>
  <h2>Created Notes</h2>
  <div class="output_container">
    <div class="note_container"></div>
  </div>
</div>
