  <meta property="og:title" content="">

<body>
  <div id="container">
    <label for="hours">Hours:</label>
    <input type="number" id="hours" value="0" min="0" max="23">

    <label for="minutes">Minutes:</label>
    <input type="number" id="minutes" value="0" min="0" max="59">

    <label for="seconds">Seconds:</label>
    <input type="number" id="seconds" value="0" min="0" max="59">

    <button id="setInitialTime">Set Initial Time</button>
    <button id="startCountdown">Start Countdown</button>
    <div id="countdownContainer">
      <h1 id="timer">00:00:00</h1>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/rxjs/6.1.0/rxjs.umd.js"></script>
  <script src="js/main.js"></script>

  <script src="js/vendor/modernizr-3.11.2.min.js"></script>
  <script src="js/plugins.js"></script>
  <script src="js/main.js"></script>
