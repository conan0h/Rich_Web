<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Note-Taking Application</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
  <meta name="theme-color" content="#fafafa">
</head>

<body>
  <div class="container">
    <div class="input_container">
      <h1>Note-Taking Application</h1>
      <form>
        <label for="note_input"></label>
        <textarea id="note_input" class="note_input" rows="20" cols="50"></textarea>
        <br>
        <label for="red_option">Red</label>
        <input type="radio" id="red_option" class="color_option" name="color_option" value="red" checked="checked" />
        <label for="blue_option">Blue</label>
        <input type="radio" id="blue_option" class="color_option" name="color_option" value="blue" />
        <label for="yellow_option">Yellow</label>
        <input type="radio" id="yellow_option" class="color_option" name="color_option" value="yellow" />
        <label for="green_option">Green</label>
        <input type="radio" id="green_option" class="color_option" name="color_option" value="green" />
      </form>
      <br>
      <button class="btn">Create note</button>
    </div>
    <h2>Created Notes</h2>
    <div class="output_container">
      <div class="note_container"></div>
    </div>
  </div>

  <div id="output"></div>

  <!-- React and ReactDOM from CDN -->
  <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>

  <!-- Babel for JSX -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- Your custom scripts -->
  <script src="js/vendor/modernizr-3.11.2.min.js"></script>
  <script src="js/plugins.js"></script>
  <script src="js/main.js" type="text/babel"></script>


  <!-- Your custom script here -->
  <script type="text/babel">
  const getMessage = () => "Hello World";
  document.getElementById('output').innerHTML = getMessage();
  </script>

</body>

</html>
